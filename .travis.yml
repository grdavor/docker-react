sudo: required
services:
  - docker

before_install:
  - docker build -t grdavor/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true grdavor/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-164433614065"
  bucket_path: "docker"
  on:
    branch: master
